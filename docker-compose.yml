version: "3.8"

services:
  app:
    build: .
    image: goldsilver-monitor:latest
    container_name: goldsilver-monitor
    env_file:
      - .env
    volumes:
      - ./config:/app/config:ro
      - ./src:/app/src:ro
      - ./data:/app/data
    restart: unless-stopped
    command: ["/app/run.sh"]
